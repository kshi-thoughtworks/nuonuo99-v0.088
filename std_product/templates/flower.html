{% extends "base.html" %}

{% block title %}
<title>选择花艺</title>
{% endblock %}

{% block content %}

<div id="makeup">
    <h2>花艺</h2>

    <form class="form-horizontal" method="GET"> {% csrf_token %}

        {% if f_style %}
        <div class="form-group">
            <label for="wed-style" class="col-lg-1 col-md-1">样式</label>
            <div class="col-lg-6 col-md-6">
                <label class="radio-inline">
                    <input type="radio" name="f_style" id="style0" value="0" checked> 不限
                </label>
                {% for item in f_style %}
                    <label class="radio-inline">
                        <input type="radio" name="f_style" id="style0" value="{{ item.id }}"> {{ item.name }}
                    </label>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        {% include 'std_product_form.html' %}

        <button type="submit" class="btn btn-default">提交</button>
    </form>

    {% include 'res-product.html' %}

</div>

{% endblock %}
