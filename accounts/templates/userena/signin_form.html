{% extends 'base.html' %}

{% block title %}
<title> 诺诺 - 登录 </title>
{% endblock %}

{% load staticfiles %}

{% block css %}
<link href="{% static "css/accounts.css" %}" rel="stylesheet" media="screen">
{% endblock %}


{% block content %}

<form action="" method="post" class="form-signin" role=form> {% csrf_token %}
  <fieldset>
    <h2 class="form-signin-heading">登录诺诺</h2>
    {% if has_error %}
    <span id="helpBlock" class="help-block">
        <label class="error">Incorrect username or password.</label>
    </span>
    {% endif %}

    <input type="text" name="identification" class="form-control" placeholder="手机号 / 用户名" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="密码" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me">记住密码 
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

    <p class="forgot-password"><a href="/accounts/password/reset/" title="忘记密码">忘记密码</a></p>
      
</form>

{% endblock %}
