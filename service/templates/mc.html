{% extends "base.html" %}

{% block title %}
<title>选择司仪</title>
{% endblock %}

{% block content %}

<div id="mc">
    <h2>司仪</h2>

    <form action="{% url "mc_filter" %}" class="form-horizontal" method="GET"> {% csrf_token %}

        <div class="form-group">
            <label for="user_location" class="col-lg-1 col-md-1">归属地</label>
            <div class="col-lg-2 col-md-2">
                <select class="form-control" id="user_location" name="location">
                    <option>北京</option>
                    <option>上海</option>
                    <option>西安</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="gender" class="col-lg-1 col-md-1">性别</label>
            <div class="col-lg-6 col-md-6">
                <label class="radio-inline">
                    <input type="radio" name="gender" id="gender0" value="all" checked> 全部
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="gender1" value="man"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="gender2" value="female"> 女
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="wed-style" class="col-lg-1 col-md-1">专业/模式</label>
            <div class="col-lg-6 col-md-6">
                <label class="radio-inline">
                    <input type="radio" name="wed_style" id="style0" value="all" checked> 全部
                </label>
                <label class="radio-inline">
                    <input type="radio" name="wed_style" id="style1" value="chinese"> 中式
                </label>
                <label class="radio-inline">
                    <input type="radio" name="wed_style" id="style2" value="west"> 西式
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="mc-style" class="col-lg-1 col-md-1">年龄</label>
            <div class="col-lg-6 col-md-6">
                <label class="radio-inline">
                    <input type="radio" name="age" id="style0" value="all" checked> 全部
                </label>
                <label class="radio-inline">
                    <input type="radio" name="age" id="style1" value="60"> 60 后
                </label>
                <label class="radio-inline">
                    <input type="radio" name="age" id="style2" value="70"> 70 后
                </label>
                <label class="radio-inline">
                    <input type="radio" name="age" id="style3" value="80"> 80 后
                </label>
                <label class="radio-inline">
                    <input type="radio" name="age" id="style4" value="90"> 90 后
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="mc-style" class="col-lg-1 col-md-1">主持风格</label>
            <div class="col-lg-6 col-md-6">
                <label class="radio-inline">
                    <input type="radio" name="mc_style" id="style0" value="all" checked> 全部
                </label>
                <label class="radio-inline">
                    <input type="radio" name="mc_style" id="style1" value="1"> 成熟端庄
                </label>
                <label class="radio-inline">
                    <input type="radio" name="mc_style" id="style2" value="2"> 幽默诙谐
                </label>
                <label class="radio-inline">
                    <input type="radio" name="mc_style" id="style3" value="3"> 巧嘴灵舌
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="mc-style" class="col-lg-1 col-md-1">价格</label>
            <div class="col-lg-6 col-md-6">
                <label class="radio-inline">
                    <input type="radio" name="price" id="style0" value="all" checked> 全部
                </label>
                <label class="radio-inline">
                    <input type="radio" name="price" id="low" value="1"> 2000 以下
                </label>
                <label class="radio-inline">
                    <input type="radio" name="price" id="mid" value="2"> 2000-4000
                </label>
                <label class="radio-inline">
                    <input type="radio" name="price" id="high" value="3"> 4000 以上
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>


    {% include 'res-list.html' %}

</div>

{% endblock %}
