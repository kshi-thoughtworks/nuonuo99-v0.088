{% extends "base.html" %}

{% block title %}
<title> Home </title>
{% endblock %}

{% block content %}

<div id="makeup">
    <h2>化妆师</h2>

    <form action="{% url "makeup_filter" %}" class="form-horizontal" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
            </label>
        </div>

        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="gender" id="gender3" value="all" checked> 不限
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="gender1" value="man"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="gender2" value="female"> 女
            </label>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>

</div>

{% endblock %}
