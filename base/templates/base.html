<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>
{% block title %}{% endblock %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
<link rel="stylesheet" href="{% static "css/isotope.css" %}" media="screen" />
<link rel="stylesheet" href="{% static "css/fancybox/jquery.fancybox.css" %}" media="screen" />
<link rel="stylesheet" href="{% static "css/da-slider.css" %}" />
<!-- Owl Carousel Assets -->
<link rel="stylesheet" href="{% static "css/owl.carousel.css" %}" />
<link rel="stylesheet" href="{% static "css/styles.css" %}" />
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" />

{% block css %}{% endblock %}
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="{% static "js/html5shiv.js" %}"></script>
<script src="{% static "js/respond.js" %}"></script>
<![endif]-->
</head>

<body>
    {% include 'navbar.html' %}

    <div id="#top" style="padding-top:70px"></div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>


    <section class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>
                    <a href="#">关于我们</a>     
                    <span>|</span>   
                    <a href="#">用户协议</a>   
                    <span>|</span> 
                    <a href="#">商家协议</a> 
                    <span>|</span>   
                    <a href="#">合作联系</a> 
                    <span>|</span>   
                    <a href="#">联系我们</a>  
                    <span>|</span>  
                    <a href="#">加入我们</a>
                    </p>

                    <p>
                    Copyright © 诺诺久久（北京）科技发展有限公司. All Rights Reserved. 京ICP备123456789号
                    </p>
                </div>
            </div>
            <!-- / .row -->
        </div>
    </section>


    <script src="{% static "js/modernizr-latest.js" %}" ></script>
    <script src="{% static "js/jquery-1.8.2.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.isotope.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.fancybox.pack.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.nav.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.cslider.js" %}" type="text/javascript"></script>
    <script src="{% static "js/custom.js" %}" type="text/javascript"></script>
    <script src="{% static "js/owl.carousel.js" %}" ></script>

    {% block js %}{% endblock %}
</body>
</html>
