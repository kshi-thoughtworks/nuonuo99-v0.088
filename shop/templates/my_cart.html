{% extends "base.html" %}

{% block title %}
<title>我的购物车</title>
{% endblock %}

{% block content %}

{% if error_msg %}

<p> {{ error_msg }} </p>

{% else %}
<div class="success">
    <h3>商品已成功加入购物车！</h3>

    <a class="btn" href="#" id="GotoShoppingCart">去购物车结算</a>

    <span>您还可以 <a class="btn" href="javascript:history.back();">继续购物</a></span>
</div>

{% endif %}

<div class="cart-item">
    <h3>我的购物车</h3>
</div>

{% endblock %}
