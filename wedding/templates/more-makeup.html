<form action="{% url "update_product" item.id %}" class="form-inline">
    {% with p=item.content_object.charge_decoration %}
    <div class="checkbox
        ">
          <label>
            <input type="checkbox" name="charge_arm" value="0"
        {% if p == -1 %} disabled {% endif %}
            > 提供饰品
