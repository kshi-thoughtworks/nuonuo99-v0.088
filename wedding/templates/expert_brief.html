{% for item in items %}
<div class="col-sm-3 col-md-3 col-lg-3">
    <div class="thumbnail">
        <img src="{{ item.content_object.avatar.url }} " class="img-thumbnail img-responsive"></img>
        <div class="caption">
            <h3> {{ item.content_object.name }} </h3>
            <p>
                {{ item.content_object.get_disp_name }}
                <span class="pull-right">￥{{ item.content_object.price }} </span>
            </p>

            <a href="{% url "book_service" wed_info.t_wed item.id %}" type="button" class="btn btn-danger"
                {% if not wed_info.t_wed %} disabled="disabled" {% endif %}>下单</a> 
            <a href="{%url "del_service" item.id %}" type="button" class="btn btn-danger">删除</a> 
        </div>
    </div>
</div>
{% endfor %}
