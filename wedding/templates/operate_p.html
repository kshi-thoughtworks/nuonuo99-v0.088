<div class="col-sm-3 col-md-3 col-lg-3">
    <div class="thumbnail">
        <img src="{{ item.content_object.photo1.url }} "></img>

        <div class="caption">
            {{ item.content_object.name }}<br/>
            单价: ￥{{ item.content_object.price }}
        </div>

        <form action="{% url "update_product" item.id %}" class="form-inline">
            <div class="form-group">
            数量: <input type="number" class="form-control" id="amount" name="amount" value="{{ item.amount }}" style="width:80px">
            </div>

            <button type="submit" class="btn btn-danger">修改</button>
        </form>

        <a href="{%url "del_service" item.id %}" type="button" class="btn btn-danger">删除</a>
        <a href="{%url "buy" wed_info.t_wed item.id %}" type="button" class="btn btn-danger"
            {% if not provider.name %}
                disabled="disabled"
            {% endif %}
            >下单</a>

    </div>
</div>
